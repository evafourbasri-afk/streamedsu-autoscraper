name: â–¶ï¸ Update RoxieStreams

on:
  schedule:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: roxiestreams-update
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸŒ Install dependencies & Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          python -m pip install --upgrade pip
          pip install requests-html lxml_html_clean
          python -c "from requests_html import HTMLSession; HTMLSession().browser"

      - name: ğŸ¯ Run RoxieStreams scraper
        run: python rox.py

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Roxiestreams.m3u

          if git diff --cached --quiet; then
            echo "No changes detected."
            exit 0
          fi

          git commit -m "ğŸ“º Updated RoxieStreams: Home + Category Scan ($(date -u))"
          git pull --rebase origin main
          git push origin main
