name: NewPixel

on:
  schedule:
    - cron: "*/5 * * * *"   # setiap 5 menit (ubah jika mau)
  workflow_dispatch:        # tombol manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # wajib agar commit tidak error

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run PixelSports scraper
        run: |
          python NewPixel.py

      - name: Commit & Push Playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Tambahkan semua file, termasuk file baru
          git add -A

          # Force commit jika ada perubahan, kalau tidak ada, lanjutkan
          git commit -m "Update NewPixel.m3u8" || echo "No changes to commit"

          # Push ke repository
          git push
