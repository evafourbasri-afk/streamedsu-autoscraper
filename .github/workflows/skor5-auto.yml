name: Skor5 Auto M3U Generator

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ­ Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps

      - name: ğŸš€ Run Skor5 Grabber (generate M3U)
        run: |
          python skor5_playwright_to_m3u.py

      - name: ğŸ“¤ Commit & Push skor5_live.m3u
        run: |
          git config user.name "skor5-bot"
          git config user.email "skor5-bot@users.noreply.github.com"

          if [ -f skor5_live.m3u ]; then
            git add skor5_live.m3u
            git diff --cached --quiet || git commit -m "ğŸ”„ Auto update skor5_live.m3u"
            git push
          else
            echo "âŒ skor5_live.m3u not found, skip commit"
          fi
