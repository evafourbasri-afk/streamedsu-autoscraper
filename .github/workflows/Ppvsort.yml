name: PPVSort2

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  fetch-streams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install aiohttp
      run: |
        pip install aiohttp

    - name: Run PPV Sorter
      run: |
        python ppvsort.py

    - name: Commit & Push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull --rebase origin main || true
        git add ppvsort.m3u
        git commit -m "Auto-update PPV playlist [skip ci]" || echo "No changes"
        git push origin main || echo "No push needed"
