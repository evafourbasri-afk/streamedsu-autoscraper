name: PPVSort2

on:
  schedule:
    # Run tiap 3 jam
    - cron: "0 */3 * * *"
  workflow_dispatch:
    # Bisa dijalankan manual

jobs:
  fetch-streams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # WAJIB agar pull --rebase bisa jalan

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp

    - name: Run PPV script
      run: |
        python ppvsort.py

    - name: Commit & Push M3U
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # FIX UTAMA â†’ Tarik perubahan terbaru sebelum commit
        git pull --rebase origin main || true

        git add ppvsort.m3u

        # commit hanya jika ada perubahan
        git diff --cached --quiet || git commit -m "Auto-update PPV playlist [skip ci]"

        git push origin main || echo "No changes to push"
