name: Auto Update IPTV Playlists

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main  # Ganti ke 'master' jika itu nama branch utama Anda

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”¹ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ðŸ“¦ Install dependencies
      run: pip install -r requirements.txt

    - name: ðŸš€ Run playlist generator
      run: |
        echo "ðŸ“¡ Running Python script..."
        python multi_playlist.py || exit 0
        echo "âœ… Script finished."

    - name: ðŸ“¤ Deploy M3U to Branch folder
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Pastikan folder 'Branch' ada
        mkdir -p Branch
        
        # Pindahkan hasil dari folder 'output' (hasil script python) ke folder 'Branch'
        cp -r output/* Branch/ || true
        
        # Ambil statistik jumlah link (jika ada)
        LINKS_COUNT=$(cat Branch/stats.txt 2>/dev/null || echo "0")
        
        git add Branch/
        git commit -m "Auto update playlists $(date '+%Y-%m-%d %H:%M:%S') (links: ${LINKS_COUNT})" || echo "No changes to commit"
        git push origin main # Ganti ke 'master' jika perlu
