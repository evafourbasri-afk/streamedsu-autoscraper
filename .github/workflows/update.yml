- name: ğŸ“¤ Deploy M3U to main/Branch
  run: |
    git config --global user.name "github-actions[bot]"
    git config --global user.email "github-actions[bot]@users.noreply.github.com"

    git checkout main

    mkdir -p Branch

    echo "ğŸ“‚ Cari semua file m3u:"
    find . -name "*.m3u"

    # Hapus isi lama
    rm -rf Branch/*

    # Copy semua file m3u dari project ke Branch
    find . -name "*.m3u" -exec cp {} Branch/ \;

    echo "ğŸ“‚ Isi Branch setelah copy:"
    ls -lah Branch

    git add Branch/

    if git diff --cached --quiet; then
      echo "âš ï¸ No changes to commit."
    else
      git commit -m "Auto update playlists $(date '+%Y-%m-%d %H:%M:%S')"
      git push origin main
    fi
