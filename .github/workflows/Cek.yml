name: Cleanup thumbs directory

on:
  workflow_dispatch:   # jalan manual saja (AMAN)

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # CHECKOUT REPO
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # CLEANUP THUMBS
      # =========================
      - name: Remove thumbs directory safely
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -d "thumbs" ]; then
            echo "thumbs directory found, removing..."
            rm -rf thumbs
            git rm -r thumbs || true
          else
            echo "thumbs directory not found, skipping..."
          fi

          if [[ `git status --porcelain` ]]; then
            git commit -m "Cleanup: remove thumbs directory"
            git push
          else
            echo "No changes to commit"
          fi
