name: PPVHosting

on:
  schedule:
    # Run every hour on the hour
    - cron: "0 */3 * * *"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  fetch-streams:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------
    # Checkout Source Code
    # ------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ------------------------------
    # Python Setup
    # ------------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp playwright
        playwright install firefox
        playwright install-deps

    # ------------------------------
    # Run PPV script (ppvgit.py)
    # ------------------------------
    - name: Run PPV script
      run: python ppvgit.py

    # ------------------------------
    # Commit Changes to GitHub Repo
    # ------------------------------
    - name: Commit changes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ppvgit.m3u
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "Update PPV playlist [skip ci]" && git push) || \
          echo "No changes to commit"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ------------------------------
    # Upload to Your Hosting (via PHP endpoint)
    # ------------------------------
    - name: Upload playlist to hosting
      run: |
        curl -X POST -F "data=@ppvgit.m3u" https://ogietv.com/m3u/upload.php
