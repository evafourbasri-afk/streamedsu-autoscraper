name: PPVHostingv2

on:
  schedule:
    # Run every 3 hours
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  fetch-streams:
    runs-on: ubuntu-latest

    steps:

    # -----------------------------------
    # Checkout repo
    # -----------------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # <<< Penting agar pull-rebase tidak error

    # -----------------------------------
    # Python setup
    # -----------------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp playwright
        playwright install firefox
        playwright install-deps

    # -----------------------------------
    # RUN SCRIPT
    # -----------------------------------
    - name: Run PPV script
      run: python ppvgit.py

    # -----------------------------------
    # COMMIT ke GITHUB ROOT REPO
    # -----------------------------------
    - name: Commit playlist to GitHub
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git add ppvgit.m3u

        # Hanya commit jika ada perubahan
        git diff --quiet && git diff --staged --quiet || (
          git commit -m "Update PPV playlist [skip ci]"
        )

        # Sinkronisasi dengan remote untuk mencegah push error
        git pull --rebase --autostash || true
        git push || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # -----------------------------------
    # UPLOAD ke HOSTING CPANEL
    # -----------------------------------
    - name: Upload playlist to hosting
      run: |
        curl -X POST --data-binary "@ppvgit.m3u" https://ogietv.com/m3u/upload.php
