name: â–¶ï¸ Update FILTERED Playlist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install playwright requests
          python -m playwright install chromium

      - name: ğŸ¯ Run filtered scraper
        run: python streamed_filter.py

      - name: ğŸ’¾ Commit playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add StreamedSU_FILTERED.m3u8
          git commit -m "Updated Filtered Playlist" || echo "No changes"
          git push
