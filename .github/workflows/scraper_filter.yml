name: â–¶ï¸ Update StreamedSU Filtered Playlist

on:
  schedule:
    - cron: "*/30 * * * *"   # setiap 30 menit
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Install Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install chromium
          python -m playwright install-deps

      - name: ğŸ¯ Run Filtered StreamedSU Scraper (Playwright)
        run: python streamed_filter.py

      - name: ğŸ’¾ Commit & Push Updated M3U Playlist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add output file
          git add StreamedSU_FILTERED.m3u8

          # Skip commit if nothing changed
          if git diff --cached --quiet; then
            echo "âœ… No changes detected, skipping commit."
            exit 0
          fi

          git commit -m "ğŸ”„ Updated StreamedSU_FILTERED.m3u8 at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          # Random small sleep to avoid commit collisions
          sleep $((RANDOM % 10 + 5))

          git push origin main
