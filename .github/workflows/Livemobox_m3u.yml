name: livemobox.m3u

on:
  schedule:
    # Jalan tiap 16 menit: 00,16,32,48
    - cron: "0,16,32,48 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # CHECKOUT
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # PYTHON SETUP
      # =========================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # =========================
      # DEPENDENCIES
      # =========================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow

      # =========================
      # RUN GENERATOR
      # =========================
      - name: Run LiveMobox M3U generator
        run: |
          python livemobox_m3u.py

      # =========================
      # VALIDATION (ANTI KOSONG)
      # =========================
      - name: Validate output files
        run: |
          echo "=== dist ==="
          ls -lh dist || true
          echo "=== thumbs ==="
          ls -lh thumbs | head -n 20 || true

      # =========================
      # COMMIT KE GITHUB (WAJIB THUMBS)
      # =========================
      - name: Commit and push M3U + thumbnails
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add dist/livemobox.m3u thumbs/*.jpg

          if [[ `git status --porcelain` ]]; then
            git commit -m "Auto update LiveMobox M3U + thumbnails"
            git push
          else
            echo "No changes to commit"
          fi

      # =========================
      # FTP UPLOAD (PASTI ADA FILE)
      # =========================
      - name: Upload livemobox.m3u to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: dist/
